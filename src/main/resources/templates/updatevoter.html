<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title>Orchard Code Camp App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />

    <!--bootstrap icons-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <!-- <script type="text/javascript" src="webjars/jquery/2.2.4/jquery.min.js"></script> -->

    <!-- Bootswatch CSS -->
    <link rel="stylesheet" href="/css/bootstrap.min.css" />

    <link rel="stylesheet" href="css/style.css" type="text/css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <a class="navbar-brand" href="/">
        <span style="font-size: 1.5rem"> Orchard Code Camp </span>
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/orchardcodecamp/updateorchardmindmenu">Update Orchard Mind</a>
          </li>
        </ul>
      </div>
    </nav>
    <br />
    <div class="container col-xs-12 col-md-4">
      <form id="updateOrchardMindForm" action="#" method="post">
        <div class="form-group">
          <label for="mindId">Mind Id</label>
          <input
            type="number"
            class="form-control"
            id="mindId"
            placeholder="MindId"
          />
          <label for="mindName">Mind Name</label>
          <input
            type="text"
            class="form-control"
            id="mindName"
            placeholder="Name"
          />
        </div>
        <div class="form-group">
          <label for="mindEmail">Email</label>
          <input
            type="email"
            class="form-control"
            id="mindEmail"
            placeholder="Email Address"
          />
        </div>
        <div class="form-group">
          <label for="mindPhone">Phone</label>
          <input
            type="phone"
            class="form-control"
            id="mindPhone"
            placeholder="Phone Number"
          />
        </div>
        <div class="form-group input-sm">
          <label for="mindEnggStream">Engg. Stream</label>
          <input
            type="text"
            class="form-control"
            id="mindEnggStream"
            placeholder="Engg Stream"
          />
        </div>
        <div class="form-group">
          <label for="mindTrack">Track</label>
          <input
            type="text"
            class="form-control"
            id="mindTrack"
            placeholder="Tech Track"
          />
        </div>

        <button type="submit" class="btn btn-primary col-md-5">
          Update Orchard Mind
        </button>
      </form>
    </div>
    <br />

    <script src="/js/updateOrchardMind.js"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>

  </body>

  <body></body>
</html>
